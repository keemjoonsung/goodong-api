steps:
  # gradle BUILD
  - name: 'gradle:8.5.0-jdk17'
    args:
      - './gradlew'
      - 'clean'
      - 'build'
    env:
      - 'SPRING_DATASOURCE_DRIVER_CLASS_NAME=${_SPRING_DATASOURCE_DRIVER_CLASS_NAME}'
      - 'SERVER_PORT=${_SERVER_PORT}'
      - 'SPRING_DATASOURCE_URL=${_SPRING_DATASOURCE_URL}'
      - 'SPRING_DATASOURCE_USERNAME=${_SPRING_DATASOURCE_USERNAME}'
      - 'SPRING_DATASOURCE_PASSWORD=${_SPRING_DATASOURCE_PASSWORD}'
      - 'SPRING_JPA_SHOW_SQL=${_SPRING_JPA_SHOW_SQL}'
      - 'SPRING_JWT_SECRET=${_SPRING_JWT_SECRET}'
      - 'SPRING_JPA_HIBERNATE_DDL_AUTO=${_SPRING_JPA_HIBERNATE_DDL_AUTO}'
      - 'SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=${_SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}'
      - 'SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=${_SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}'
      - 'SPRING_CLOUD_GCP_STORAGE_BUCKET=${_SPRING_CLOUD_GCP_STORAGE_BUCKET}'
      - 'SPRING_ELASTIC_URL=${_SPRING_ELASTIC_URL}'
      - 'SPRING_DATA_ELASTICSEARCH_REPOSITORIES_ENABLED=${_SPRING_DATA_ELASTICSEARCH_REPOSITORIES_ENABLED}'
      - 'SPRING_ELASTICSEARCH_URIS=${_SPRING_ELASTICSEARCH_URIS}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_PROJECT-ID=${_SPRING_AI_VERTEX_AI_GEMINI_PROJECT_ID}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_LOCATION=${_SPRING_AI_VERTEX_AI_GEMINI_LOCATION}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_CHAT_OPTIONS_MODEL=${_SPRING_AI_VERTEX_AI_GEMINI_CHAT_OPTIONS_MODEL}'
    secretEnv:
      - 'GOOGLE_CLOUD_CREDENTIALS'

  # docker BUILD
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/goodong/goodong-api'
      - '-f'
      - '.deploy/Dockerfile'
      - '.'

  # docker PUSH
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/goodong/goodong-api:latest'

  # CloudRun DEPLOY
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'goodong-api'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/goodong/goodong-api'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--region'
      - 'asia-northeast1'
      - '--service-account'
      - '741693435028-compute@developer.gserviceaccount.com'

    env:
      - 'SPRING_DATASOURCE_DRIVER_CLASS_NAME=${_SPRING_DATASOURCE_DRIVER_CLASS_NAME}'
      - 'SERVER_PORT=${_SERVER_PORT}'
      - 'SPRING_DATASOURCE_URL=${_SPRING_DATASOURCE_URL}'
      - 'SPRING_DATASOURCE_USERNAME=${_SPRING_DATASOURCE_USERNAME}'
      - 'SPRING_DATASOURCE_PASSWORD=${_SPRING_DATASOURCE_PASSWORD}'
      - 'SPRING_JPA_SHOW_SQL=${_SPRING_JPA_SHOW_SQL}'
      - 'SPRING_JWT_SECRET=${_SPRING_JWT_SECRET}'
      - 'SPRING_JPA_HIBERNATE_DDL_AUTO=${_SPRING_JPA_HIBERNATE_DDL_AUTO}'
      - 'SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=${_SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}'
      - 'SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=${_SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}'
      - 'SPRING_CLOUD_GCP_STORAGE_BUCKET=${_SPRING_CLOUD_GCP_STORAGE_BUCKET}'
      - 'SPRING_ELASTIC_URL=${_SPRING_ELASTIC_URL}'
      - 'SPRING_DATA_ELASTICSEARCH_REPOSITORIES_ENABLED=${_SPRING_DATA_ELASTICSEARCH_REPOSITORIES_ENABLED}'
      - 'SPRING_ELASTICSEARCH_URIS=${_SPRING_ELASTICSEARCH_URIS}'
      - 'GOOGLE_CLOUD_CREDENTIALS=${_GOOGLE_CLOUD_CREDENTIALS}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_PROJECT-ID=${_SPRING_AI_VERTEX_AI_GEMINI_PROJECT_ID}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_LOCATION=${_SPRING_AI_VERTEX_AI_GEMINI_LOCATION}'
      - 'SPRING_AI_VERTEX_AI_GEMINI_CHAT_OPTIONS_MODEL=${_SPRING_AI_VERTEX_AI_GEMINI_CHAT_OPTIONS_MODEL}'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/goodong/goodong-api'

options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: 'projects/741693435028/secrets/GOOGLE_CLOUD_CREDENTIALS/versions/latest'
      env: 'GOOGLE_CLOUD_CREDENTIALS'


